apiVersion: v1
kind: Pod
metadata:
  name: kuard
spec:
      containers:
      - name: kuard
        image: gcr.io/kuar-demo/kuard-amd64:1
        resources:
          requests:
            cpu: "500m"
            memory : "128Mi"
          limits:
            cpu : "1000"
            memory: "256Mi"
        ports:
         - containerPort: 8080
           name: http
           protocol: TCP